            		that = this;  
//          		/api/MobileV2/GetLastVersion

      	/**
		 * Android返回键处理（IOS只能通过home键来杀掉程序）
		 * 返回逻辑：一秒内连续点击两次，退出程序；
		 * 这个官方已经写的很明白了，这里需要加上这一段代码，防止返回到入口页面；
		 */
		var first = null;
		mui.back = function() {
			if (!first) {
				first = new Date().getTime();
				plus.nativeUI.toast("再按一次退出应用");
				setTimeout(function() {
					first = null;
				}, 1000);
			} else {
				if (new Date().getTime() - first < 1000) {
					plus.runtime.quit();
				}
			}
		}
